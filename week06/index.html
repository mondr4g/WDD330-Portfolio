<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD330 | Week 02</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main>
        <div id="app" class="round-border">
            <div id="header-app" >
                <h1>Todos</h1>
            </div>
            <div id="main-app">
                <ul id="tasks">

                </ul>
                <div class="info">
                    <div id="num-task">0 tasks left</div>
                    <input class="tab selected-tab" type="button" id="all" value="All.">
                    <input class="tab" type="button" id="active" value="Active.">
                    <input class="tab" type="button" id="complete" value="Completed">
                </div>
            </div>
            <div id="footer-app">
                <input type="text" id="new-task" placeholder="New Task">
                <button type="submit" id="add">+</button>
            </div>
        </div>
    </main>
</body>
<script src="../js/ToDo/main.js" type="module"></script>
<script src="https://kit.fontawesome.com/20512df472.js" crossorigin="anonymous"></script>

</html>
